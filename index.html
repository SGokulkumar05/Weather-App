<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="./index.js" defer></script>
        <title>Weather App</title>
    </head>

    <body class="w-100 min-vh-100 p-4">
        <div class="d-flex  flex-row w-100 justify-content-between">
            <div>
                <h6 class="mb-0" id="city">Mejasam Barat</h6>
                <span class="base-text" id="region">Tegal, Indonesia</span>
            </div>
            <div class="d-grid">
                <div class="position-relative">
                    <input class="rounded rounded-pill border border-1  p-1 search-bar" id="search-input"
                        placeholder="Search City " style=" text-indent: 25px;" onclick="search()" />
                    <i class="bi bi-search position-absolute text-muted top-0 start-0 mt-1 ms-2 text-center"></i>
                    <div style="max-height: 150px;"
                        class="position-absolute z-3 w-100 border border-1 rounded rounded-2 bg-white p-2 overflow-y-scroll forecast d-none"
                        id="populate">
                        <div class="d-grid border-bottom py-1">
                            <span class="fs-low">
                                Ooty
                            </span>
                            <span class="base-text">Coimbatore</span>
                        </div>

                    </div>
                </div>
                <span class="base-text p-1" id="today">Thursday, Jan 13, 2023</span>
            </div>
        </div>
        <div class=" my-2">
            <div class="d-flex gap-2 align-items-center">
                <img width="100px" src="./svg/clear-day.svg" id="logo" alt="clear-day" />
                <span class="temperature-text" id="temp">20Â° C</span>
            </div>
            <h6 class="ms-3 base-color" id="text">Dramatic Day</h6>
        </div>
        <div class="my-4">
            <span class="fw-medium fs-6 mb-2 ">Today's Overview</span>
            <div class="row mt-3">
                <div class="col-12 col-sm-6 col-md-3 p-2 ">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="svg/sunrise.svg" alt="sunrise" />
                            <div class="d-grid">
                                <span class=" base-text">Sun Rise</span>
                                <span class="fs-3" id="srise">6:40 AM</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 p-2 ">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="svg/sunset.svg" alt="sunset" />
                            <div class="d-grid">
                                <span class=" base-text">Sun Set</span>
                                <span class="fs-3" id="sset">6:29 PM</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 p-2">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="svg/wind.svg" alt="wind" />
                            <div class="d-grid">
                                <span class=" base-text"> Wind Speed</span>
                                <span class="fs-3" id="wspeed"> 12km/h</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 p-2 ">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="svg/pressure-high.svg" alt="Pressure" />
                            <div class="d-grid">
                                <span class=" base-text">Pressure</span>
                                <span class="fs-3" id="pressure">720 hpa</span>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-3 p-2 ">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="./svg/uv-index.svg" alt="uv-index" />
                            <div class="d-grid">
                                <span class=" base-text"> UV-Index</span>
                                <span class="fs-3" id="uv"> 12km/h</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 p-2 ">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="./svg/humidity.svg" alt="wind" />
                            <div class="d-grid">
                                <span class=" base-text">Humidity</span>
                                <span class="fs-3" id="humidity"> 12%</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 p-2">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="./svg/rain.svg" alt="sunrise" />
                            <div class="d-grid">
                                <span class=" base-text">Rain Chance</span>
                                <span class="fs-3" id="rain">6:40 AM</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3 p-2 ">
                    <div class="border rounded shadow shadow-md rounded-4 card d-flex justify-content-center">
                        <div class="d-flex justify-content-evenly">
                            <img width="60px" src="svg/windsock.svg" alt="sunrise" />
                            <div class="d-grid">
                                <span class=" base-text">Wind Direction</span>
                                <span class="fs-3" id="windd">6:40 AM</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3">
            <span class="fw-medium fs-6 ">Weekly Forecast</span>
            <div class="d-flex flex-nowrap overflow-x-scroll gap-2  mt-3 py-2 forecast " id="days">
                <div
                    class=" rounded rounded-3 d-flex  flex-column justify-content-evenly align-items-center bg-white shadow shadow-md border border-1 forecast-card ">
                    <span class="fs-6 fw-bold">Sun</span>
                    <img width="40px" src="svg/extreme-night-drizzle.svg" alt="night-drizzle" />
                    <span class="base-text fw-bold text-black-50">33%</span>
                </div>
            </div>
        </div>
    </body>

</html>
